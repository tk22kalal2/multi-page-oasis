<body>

      <button onclick="window.location.href='marrow-subjects.html'" class="back-button" style="display: block;">

  <main>

          <button class="download-button">

        </div>
      </div>
      <div class="lecture-card">

  <nav class="bottom-nav">
    <a href="index.html"><i class="fas fa-lightbulb"></i><span>Home</span></a>

  </nav>
  <script>
    function openVideo(title, url) {
      const popup = document.createElement('div');
      popup.className = 'video-popup';
      popup.innerHTML = `
        <div class="video-popup-content">
          <button class="close-popup" onclick="closeVideo(this)">&times;</button>
          <h2 class="video-title">${title}</h2>
          <div class="iframe-container">
            <iframe src="${url}" allowfullscreen></iframe>
          </div>
        </div>
      `;
      
      popup.onclick = function(e) {
        if (e.target === popup) {
          closeVideo(popup.querySelector('.close-popup'));
        }
      };
      
      document.body.appendChild(popup);
    }

    function closeVideo(button) {
      const popup = button.closest('.video-popup');
      document.body.removeChild(popup);
    }

    document.getElementById('searchInput').addEventListener('input', function(e) {
      const query = e.target.value.toLowerCase();
      const lectures = document.querySelectorAll('.lecture-card');
      lectures.forEach(lecture => {
        const title = lecture.querySelector('h3').textContent.toLowerCase();
        lecture.style.display = title.includes(query) ? 'flex' : 'none';
      });
    });
  </script>
</body>
</html>
